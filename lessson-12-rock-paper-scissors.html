<!DOCTYPE html>
<html>
    <head>
        <title>
            rock paper scissors
        </title>
        <link rel="stylesheet" href="styles/lesson-12-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">
            Rock Paper Scissors
        </p>
        <button class="move-button js-rock-button">
            <img src="images/rock-emoji.png" class="move-icon">
        </button>
        <button class="move-button js-paper-button">
            <img src="images/paper-emoji.png" class="move-icon">
        </button>
        <button class="move-button js-scissors-button">
            <img src="images/scissors-emoji.png" class="move-icon">
        </button>
        <p class="js-result result"></p>
        <p class="js-moves move"></p>
        <p class="js-score score"></p>
        <button class="reset-button js-reset-button">
            Reset Score
        </button>
        <button class="autoplay-button js-autoplay-button">
            Auto Play
        </button>
        <p class="js-reset-confirmation"></p>
        <script src="script/lesson-12-rock-paper-scissors.js"></script>

    </body>
</html>
